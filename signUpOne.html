<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center h1">To Sing up Enter Your Valid Information</h1>
    <div class="ttt">
      <div class="back-signUp">
        <h3>First Name</h3>
        <input
          type="text"
          id="first-name"
          class="input-field"
          placeholder="Enter Your First Name"
        />
        <h3 class="mar">Last Name</h3>
        <input
          type="text"
          id="last-name"
          class="input-field"
          placeholder="Enter Your Last"
        />
        <h3 class="mar">Email</h3>
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="Enter Your Email Address"
        />
        <h3 class="mar">Password</h3>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Enter Your Password"
        />
        <div class="loginBtn">
          <button class="btn" id="login-btn">Next ></button>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
