<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center h1">To Sign Up Enter Your Valid Address</h1>
    <div class="ttt">
      <div class="back-signUp">
        <h3>Current Address</h3>
        <input
          type="text"
          id="address"
          class="input-field"
          placeholder="Enter Your Current Address"
        />
        <h3 class="mar">Old Address</h3>
        <input
          type="text"
          id="oldAddress"
          class="input-field"
          placeholder="Enter Your Old Address"
        />
        <h3 class="mar">Zip Code</h3>
        <input
          type="text"
          id="zipCode"
          class="input-field"
          placeholder="Enter Your Zip Code"
        />
        <div class="loginBtn">
          <button class="btn" id="login-btn">Next ></button>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
