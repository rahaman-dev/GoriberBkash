<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Goriber Bkash</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1 class="center h1">Login In To Goriber Bkash</h1>
    <div class="ttt">
      <div class="back">
        <h3>Email</h3>
        <input
          type="email"
          id="email-field"
          class="input-field"
          placeholder="Enter Your Email"
        />
        <h3 class="mar">Password</h3>
        <input
          type="password"
          id="password-field"
          class="input-field"
          placeholder="Enter Your Password"
        />
        <div class="loginBtn">
          <button class="btn" id="login-btn">Login</button>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
